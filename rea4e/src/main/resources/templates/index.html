<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edurk - Cursos</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.svg" alt="Logo Edurk">
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Cursos</a></li>
        <li><a href="/view/forum">Fórum</a></li>
        <li><a href="#">Favoritos</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <img src="user-profile.jpg" alt="Foto do usuário">
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
      <button class="filter-btn">
        <img src="filter-icon.svg" alt="Ícone de filtro">
      </button>
    </div>

    <div class="courses-grid">
      <!-- Cartão de curso -->
      <div class="course-card">
        <img src="course-image.jpg" alt="Imagem do curso" class="course-image">
        <div class="course-info">
          <h3>Culinária 1 ao 100</h3>
          <p>14 aulas - 9h</p>
          <p>Professor: Carlos Neiva</p>
        </div>
        <button class="favorite-btn">
          <img src="heart-icon.svg" alt="Favoritar">
        </button>
      </div>

      <!-- Duplicar este bloco para os demais cursos -->
      <div class="course-card">
        <img src="course-image.jpg" alt="Imagem do curso" class="course-image">
        <div class="course-info">
          <h3>Curso HTML</h3>
          <p>32 aulas - 24h</p>
          <p>Professor: Maria Clara Lima</p>
        </div>
        <button class="favorite-btn">
          <img src="heart-icon.svg" alt="Favoritar">
        </button>
      </div>

      <!-- Continue adicionando os demais cartões -->
    </div>
  </main>
</body>
</html>
